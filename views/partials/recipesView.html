<div ng-include src="'includes/header'"></div>
<div class="modal fade delete-recipe-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete Recipe?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this recipe?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger deleteRecipeModal">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <a class="btn btn-primary" href="/recipes">Back to Recipes</a>
      <br>
      <br>
      <h2 class="pull-left">{{recipe.title}}</h2>
      <br>
      <br>
      <h4>By <a href="/users/{{recipe.author}}">{{recipe.author}}</a></h4>
      <br>
      <p class="lead">
        {{recipe.description}}
      </p>
      <h3>Ingredients</h3>
      <p ng-repeat="ingredient in recipe.ingredients">
        <b>{{ingredient.name}}</b> - {{ingredient.amount}} {{ingredient.measurement}}
      </p>
      <h3>Instructions</h3>
      <p ng-repeat="instruction in recipe.instructions">
        {{$index+1}}: {{instruction}}
      </p>
      <a class="btn btn-secondary editRecipe" href="/recipes/edit/{{recipe._id}}">Edit Recipe</a>
      <button class="btn btn-danger deleteRecipe" data-toggle="modal" data-target=".delete-recipe-modal">Delete Recipe</button>
      <br>
    </div>
  </div>
</div>
