<div ng-include src="'includes/header'"></div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2 class="pull-left">Recipes</h2>
      <a class="btn btn-success pull-right" href="/recipes/new">Create New Recipe</a>
      <br>
      <br>
      <div class="alert alert-success" role="alert" ng-show="queryString.deleted=='Success'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        Deleted successfully.
      </div>
      <div class="alert alert-danger" role="alert" ng-show="queryString.deleted=='Error'">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        Something went wrong.
      </div>
      <br>
      <table class="table table-striped table-hover" ng-show="recipes.length">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="recipe in recipes track by $index | limitTo:recipesShown" ng-click="openRecipe(recipe._id)">
            <td>{{recipe.title}}</td>
            <td class="truncate">{{recipe.description}}</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary center-block loadMore" ng-click="loadMore()" ng-show="recipes.length">Load More</button>
      <p ng-hide="recipes.length">
        No Recipes
      </p>
      <br>
    </div>
  </div>
</div>
