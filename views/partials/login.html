<style media="screen">
  .bg-img{
    background-image: url('/images/pizza.png');
    background-attachment: fixed;
    background-repeat: no-repeat;
    height:100%;
    width:100%;
    position:absolute;
    top:0;
  }

  .darken-img{
    min-height: 100%;
    padding-top: 100px;
  }
</style>
<div ng-include src="'includes/header'"></div>
<div class="modal fade tokenExpModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
       <h4>Logged Out</h4>
     </div>
     <div class="modal-body">
        Your logged in time has expired.
      </div>
    </div>
  </div>
</div>
<div class="bg-img">
  <div class="darken-img">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-xl-offset-3 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
          <br>
          <h1 class="center-block text-xs-center">Log In</h1>
          <form action="/auth/authenticate" method="POST">
            <fieldset class="form-group">
              <label class="form-control-label">Username</label>
              <input type="text" name="username" ng-model="form.username" class="form-control" required>
              <small ng-show="usernameError" class="text-danger">
                {{usernameError}}
              </small>
            </fieldset>
            <fieldset class="form-group">
              <label class="form-control-label">Password</label>
              <input type="password" name="password" class="form-control" required>
              <small ng-show="passwordError" class="text-danger">
                {{passwordError}}
              </small>
            </fieldset>
            <a href="/help/forgotpassword">Forgot your password?</a>
            <br>
            <br>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="stayLoggedIn" ng-checked="{{form.stayLoggedIn}}"> Stay logged in for the next 30 days
              </label>
            </div>
            <fieldset class="form-group hidden-xs-up">
              <input type="text" name="redirectTo" ng-model="form.redirectTo" class="form-control" value="form.redirectTo">
            </fieldset>
            <br>
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
          </form>
          <br>
          <a href="signup">Create an account</a>
          <br>
          &nbsp;
        </div>
      </div>
    </div>
  </div>
</div>
