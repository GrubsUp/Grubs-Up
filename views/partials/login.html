<div class="container">
  <div class="row">
    <div class="col-xl-6 col-xl-offset-3 col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <br>
      <h1 class="center-block text-xs-center">Log In</h1>
      <form action="/auth/authenticate" method="POST">
        <fieldset class="form-group">
          <label class="form-control-label">Username</label>
          <input type="text" name="username" ng-model="form.username" class="form-control" required>
          <small ng-show="usernameError" class="text-danger">
            {{usernameError}}
          </small>
        </fieldset>
        <fieldset class="form-group">
          <label class="form-control-label">Password</label>
          <input type="password" name="password" class="form-control" required>
          <small ng-show="passwordError" class="text-danger">
            {{passwordError}}
          </small>
        </fieldset>
        <a href="/help/forgotpassword">Forgot your password?</a>
        <br>
        <br>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="stayLoggedIn" ng-checked="{{form.stayLoggedIn}}"> Stay logged in for the next 30 days
          </label>
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
